<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablolarla Çalışmak</title>
</head>

<body>
    <table border="2">
        <thead>
            <tr>
                <th>Domain</th>
                <th>Kişi</th>
                <th>Fiyat</th>
            </tr>

        </thead>

        <tbody>
            <tr>
                <td>TR</td>
                <td>10000</td>
                <td>175000</td>
            </tr>
            <tr>
                <td>EN</td>
                <td>100000</td>
                <td>1750000</td>
            </tr>
            <tr>
                <td>RU</td>
                <td>20000</td>
                <td>375000</td>
            </tr>


        </tbody>
    </table>
    <hr>
    <table border="2">
        <thead>
            <tr>
                <th>Domain</th>
                <th>Kişi</th>
                <th>Fiyat</th>
            </tr>

        </thead>

        <tbody>
            <tr>
                <td>TR</td>
                <td>10000</td>
                <td>175000</td>
            </tr>
            <tr>
                <td>EN</td>
                <td>100000</td>
                <td>1750000</td>
            </tr>
            <tr>
                
                <td colspan="3">375000</td>
            </tr>


        </tbody>
    </table>

    <table border="2">
        <thead>
            <tr>
                <th>Domain</th>
                <th>Kişi</th>
                <th>Fiyat</th>
            </tr>

        </thead>

        <tbody>
            <tr>
                <td>TR</td>
                <td>10000</td>
                <td>175000</td>
            </tr>
            <tr>
                <td>EN</td>
                <td>100000</td>
                <td rowspan="2">1750000</td>
            </tr>
            <tr>
                <td>RU</td>
                <td>20000</td>
                
            </tr>


        </tbody>
    </table>
</body>

</html>
