<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFrame Kullanımı</title>
</head>

<body>
    <iframe width="727" height="409" src="https://www.youtube.com/embed/HpnzZqp87Fo"
